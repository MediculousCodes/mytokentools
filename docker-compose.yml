# token-counter-docker/docker-compose.yml

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      network: host # <-- ADD THIS: Use host networking for faster package downloads during build
    container_name: token-counter-backend
    ports:
      - "5000:5000"
    dns:
      - 8.8.8.8
      - 1.1.1.1
    environment:
      - FLASK_ENV=development
    networks:
      - token-counter-network
    restart: unless-stopped

  frontend:
    build:
      context: . # Build from the root directory
      dockerfile: Dockerfile.frontend # Use the new Dockerfile
      network: host # <-- ADD THIS: Also speeds up frontend 'pnpm install'
    container_name: token-counter-frontend
    ports:
      - "3000:3000" # Next.js runs on port 3000
    dns:
      - 8.8.8.8
      - 1.1.1.1
    depends_on:
      - backend
    networks:
      - token-counter-network
    restart: unless-stopped

networks:
  token-counter-network:
    driver: bridge