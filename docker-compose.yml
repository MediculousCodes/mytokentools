# token-counter-docker/docker-compose.yml

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      # Use host networking for faster package downloads during build
      network: host
    container_name: token-counter-backend
    # No ports needed; Caddy and frontend will use the internal Docker network
    environment:
      - FLASK_ENV=development
      - FLASK_RUN_HOST=0.0.0.0
    networks:
      - token-counter-network
    restart: unless-stopped

  frontend:
    build:
      context: . # Build from the root directory
      dockerfile: Dockerfile.frontend
      # Use host networking for faster 'pnpm install'
      network: host
    container_name: token-counter-frontend
    # !!! PORTS REMOVED !!!
    # Caddy will now handle all public traffic and forward it here.
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://token-counter-backend:5000
      - NEXT_PUBLIC_API_BASE_URL=
    networks:
      - token-counter-network
    restart: unless-stopped

  # --- ADD THIS NEW CADDY SERVICE ---
  caddy:
    image: caddy:latest
    container_name: token-counter-caddy
    restart: unless-stopped
    ports:
      - "80:80"   # For standard HTTP traffic (and SSL auto-redirect)
      - "443:443" # For standard HTTPS traffic
    volumes:
      # Mount the Caddyfile you created into the container
      - ./Caddyfile:/etc/caddy/Caddyfile
      # Create a named volume to store SSL certificates persistently
      - caddy_data:/data
    networks:
      - token-counter-network

networks:
  token-counter-network:
    driver: bridge

# --- ADD THIS NAMED VOLUME ---
volumes:
  caddy_data: