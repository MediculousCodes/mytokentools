services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      network: host
    container_name: token-counter-backend
    restart: unless-stopped
    environment:
      - FLASK_ENV=development
      - FLASK_RUN_HOST=0.0.0.0
    networks:
      - default
      - proxy # Connect to the shared Traefik network
    labels:
      - "traefik.enable=true"
      # Route requests starting with /api to the backend
      - "traefik.http.routers.token-backend.rule=Host(`mytokentools.jeremyjohnsonwall.com`) && PathPrefix(`/api`)"
      - "traefik.http.services.token-backend.loadbalancer.server.port=5000"
      - "traefik.http.routers.token-backend.entrypoints=web"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      network: host
    container_name: token-counter-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://token-counter-backend:5000
      # Browsers will hit the backend via the same domain at /api
      - NEXT_PUBLIC_API_BASE_URL=/api
    networks:
      - default
      - proxy # Connect to the shared Traefik network
    labels:
      - "traefik.enable=true"
      # Route everything else to the frontend
      - "traefik.http.routers.token-frontend.rule=Host(`mytokentools.jeremyjohnsonwall.com`)"
      - "traefik.http.services.token-frontend.loadbalancer.server.port=3000" # Assuming Next.js runs on 3000
      - "traefik.http.routers.token-frontend.entrypoints=web"

networks:
  # Internal communication for this app
  default:
    driver: bridge
  # External network to talk to Traefik
  proxy:
    name: traefik_proxy # CHANGE THIS to match your actual Traefik network name
    external: true
