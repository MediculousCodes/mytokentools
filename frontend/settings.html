<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Settings · myTokenTools</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-50 text-slate-800">
  <div class="max-w-4xl mx-auto p-6">
    <header class="flex items-center gap-3 mb-6">
      <img src="/logo.png" class="h-8 w-8" alt="logo" />
      <h1 class="text-2xl font-semibold">Settings</h1>
    </header>

    <main class="bg-white shadow rounded-lg p-6 space-y-4">
      <section>
        <h2 class="text-lg font-medium">Appearance</h2>
        <div class="mt-3 flex items-center gap-4">
          <label class="flex items-center gap-2">
            <input type="checkbox" id="darkModeToggle" />
            <span class="text-sm">Enable Dark Mode</span>
          </label>
        </div>
      </section>

      <section>
        <h2 class="text-lg font-medium">Retention</h2>
        <p class="text-sm text-slate-600">Auto-delete uploaded files after 24 hours (server-side, not yet configured).</p>
      </section>
    </main>

    <footer class="mt-6 text-xs text-slate-400">© myTokenTools</footer>
  </div>

  <script>
    const checkbox = document.getElementById('darkModeToggle');
    const stored = localStorage.getItem('theme');
    checkbox.checked = stored === 'dark';
    checkbox.addEventListener('change', ()=>{
      const dark = checkbox.checked;
      if(dark) { document.documentElement.classList.add('dark'); localStorage.setItem('theme','dark'); }
      else { document.documentElement.classList.remove('dark'); localStorage.setItem('theme','light'); }
    });
  </script>
</body>
</html>
